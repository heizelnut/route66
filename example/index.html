<!DOCTYPE html>
<html>
	<head>
		<title>Route66 Demo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="../route66.min.js"></script>
	</head>
	<body>
	<section route title="Hello world" id="start">
			<h1>hello world!</h1>
			<a href="#foo">Would you like to check Foobar?</a>
			<br>
			<a href="#bar">Also this redirect works</a>
		</section>
		<section route title="Foobar" id="foo">
			<h1>Foobar It Is!</h1>
			<a href="#random">Generate random number</a>
			<br>
			<a href="#start">← Back home</a>
		</section>
		<section route title="Random number" id="random">
			<a href="#start">← Back home</a>
		</section>
		<script>
			document.addEventListener("DOMContentLoaded", e => {
				R.on("random", v => {
					v.innerHTML = `<h1>${Math.random()*100}</h1>` + v.innerHTML
				})

				R.on("bar", _ => {
					R.re("foo")
				})

				R.init();
			});
		</script>
	</body>
</html>
